<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <title>mycph</title>
  </head>

  <style>
  @font-face {
    font-family: 'Klavika';
    src: url('./font/klavika-regular-webfont.eot');
    src: local('KlavikaRegular'),
        url('./font/klavika-regular-webfont.ttf') format('truetype');
    }
    body {
        font-family: "Klavika", Sans-Serif;
    }
    header h1 {
        font-family: 'Klavika';
        text-align: center;
        opacity:3.9;
    }

    section #slideshow h3 {
        font-family:'Klavika';
        text-align:right;
        text-shadow:10%;
        opacity:3.9;
    }

    #page {
      position:absolute;
      top:0;left:0;
      right:0;bottom:0;
    }
    header{
      position:absolute;
      top:0;
      left:0;
      right:0;
      border-style: dotted solid;
      border-color:#BBBBBE;
      border-width: 2px;
      background-color: #FFFFFF;
      height:90px;
    }

    section {
      position:absolute;
      top:90px;
      left:0;
      right:0;
      bottom:20px;
      overflow:auto;
    }
    section #sidebar{
      position:absolute;
      top:0;
      left:0;
      bottom:0;
      width:300px;
    }

    section #slideshow img {
      width:100%;
    }
    section #main {
      position:absolute;
      left:300px;
      top:0px;
      right:0;
      bottom:0;
    }
    footer {
      position:absolute;
      overflow:hidden;
      bottom:0;
      background-color: #BBDEFA;
      left:0;
      right:0;
      height:40px;
      text-align:center;
    }
    .banner {
      position:absolute;
      left:400px;
      right:0;
      top:0;
      bottom:0;
      background-image: url('./images/imgpsh_fullsize.jpg')
    }
    .logo {
      margin:10px
    }
    #misc-middle figure {
      margin:0;
      position:absolute;
    }

  </style>

  <body>

    <div id="page">
      <header id="heading">
        <h1>YNDLINGSSTEDER I NORVEST</h1>
      </header>

      <section>
        <div id="sidebar">
          <p>Alle billeder med <strong>#SpotNV</strong><p>
          <div id="slideshow"></div>
        </div>
        <div id="main"></div>
      </section>

      <footer id="footer">
        <p>Instagram Map Campaign</p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
